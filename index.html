<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">

        <div class="border-clock">
        <div class="clock">

            <div class="circle" id="sc" style="--clr:#04fc43"><i></i></div>
            <div class="circle menit" id="mn" style="--clr:#fee800"><i></i></div>
            <div class="circle jam" id="hr" style="--clr:#ff2972"><i></i></div>

            <span style="--i:1"><b>1</b></span>
            <span style="--i:2"><b>2</b></span>
            <span style="--i:3"><b>3</b></span>
            <span style="--i:4"><b>4</b></span>
            <span style="--i:5"><b>5</b></span>
            <span style="--i:6"><b>6</b></span>
            <span style="--i:7"><b>7</b></span>
            <span style="--i:8"><b>8</b></span>
            <span style="--i:9"><b>9</b></span>
            <span style="--i:10"><b>10</b></span>
            <span style="--i:11"><b>11</b></span>
            <span style="--i:12"><b>12</b></span>
        </div>

        <!-- Digital clock -->
        <div id="time">
            <div id="hours" style="--clr:#ff2972">00</div>
            <div id="minutes" style="--clr:#fee800">00</div>
            <div id="seconds" style="--clr:#04fc43">00</div>
            <div id="seconds" style="--clr:rgba(255,255,255,0.5)">WIB</div>
        </div>
        </div>

        <div class="border-clock">
            <div class="clock">
        
                <div class="circle" id="scta" style="--clr:#04fc43"><i></i></div>
                <div class="circle menit" id="mnta" style="--clr:#fee800"><i></i></div>
                <div class="circle jam" id="hrta" style="--clr:#ff2972"><i></i></div>
        
                <span style="--i:1"><b>1</b></span>
                <span style="--i:2"><b>2</b></span>
                <span style="--i:3"><b>3</b></span>
                <span style="--i:4"><b>4</b></span>
                <span style="--i:5"><b>5</b></span>
                <span style="--i:6"><b>6</b></span>
                <span style="--i:7"><b>7</b></span>
                <span style="--i:8"><b>8</b></span>
                <span style="--i:9"><b>9</b></span>
                <span style="--i:10"><b>10</b></span>
                <span style="--i:11"><b>11</b></span>
                <span style="--i:12"><b>12</b></span>
            </div>
        
            <!-- Digital clock -->
            <div id="time">
                <div id="hoursta" style="--clr:#ff2972">00</div>
                <div id="minutesta" style="--clr:#fee800">00</div>
                <div id="secondsta" style="--clr:#04fc43">00</div>
                <div style="--clr:rgba(255,255,255,0.5)">WITA</div>
            </div>
        </div>

        <div class="border-clock">
            <div class="clock">
        
                <div class="circle" id="sct" style="--clr:#04fc43"><i></i></div>
                <div class="circle menit" id="mnt" style="--clr:#fee800"><i></i></div>
                <div class="circle jam" id="hrt" style="--clr:#ff2972"><i></i></div>
        
                <span style="--i:1"><b>1</b></span>
                <span style="--i:2"><b>2</b></span>
                <span style="--i:3"><b>3</b></span>
                <span style="--i:4"><b>4</b></span>
                <span style="--i:5"><b>5</b></span>
                <span style="--i:6"><b>6</b></span>
                <span style="--i:7"><b>7</b></span>
                <span style="--i:8"><b>8</b></span>
                <span style="--i:9"><b>9</b></span>
                <span style="--i:10"><b>10</b></span>
                <span style="--i:11"><b>11</b></span>
                <span style="--i:12"><b>12</b></span>
            </div>
        
            <!-- Digital clock -->
            <div id="time">
                <div id="hourst" style="--clr:#ff2972">00</div>
                <div id="minutest" style="--clr:#fee800">00</div>
                <div id="secondst" style="--clr:#04fc43">00</div>
                <div id="secondst" style="--clr:rgba(255,255,255,0.5)">WIT</div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
